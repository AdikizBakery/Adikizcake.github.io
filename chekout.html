<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="chekout.ss.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Adikiz cake,s</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <nav class="navigation">
                <a href="#">Keranjang</a>
                <a href="#">Kategori</a>
                <a href="#">Akun</a>
            </nav>
        </header>
        <main class="checkout">
            <h1>CHECKOUT</h1>
            <form action="Adikiz cake,s candyyy.html" class="checkout-form">
                <div class="form-group">
                    <label for="provinsi">Provinsi</label>
                    <select id="provinsi">
                        <option>Pilih Provinsi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="kota">Kota/Kabupaten</label>
                    <select id="kota">
                        <option>Pilih Kota/Kabupaten</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <input type="text" id="alamat" placeholder="Masukkan Alamat">
                </div>
                <div class="form-group">
                    <label for="kode-pos">Kode Pos</label>
                    <input type="text" id="kode-pos" placeholder="Masukkan Kode Pos">
                </div>
                <div class="form-group">
                    <label for="kurir">Kurir</label>
                    <select id="kurir">
                        <option>Pilih Kurir</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="layanan">Layanan</label>
                    <select id="layanan">
                        <option>Pilih Layanan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pembayaran">Pembayaran</label>
                    <select id="pembayaran">
                        <option>Pilih Metode Pembayaran</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ongkos Kirim</label>
                    <div class="field">Rp. 0</div>
                </div>
                <div class="form-group">
                    <label>Total</label>
                    <div class="field">Rp. 0</div>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn kembali">Kembali</button>
                    <button type="submit" class="btn submit">Submit</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
